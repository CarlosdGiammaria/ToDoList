<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="/images/icon-sun.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/rise.css" />
    

    <title>TO DO LIST</title>
  </head>
  <body>
    <header class="banner">
      <div class="banner__content container">
        <h1>TODO</h1>
        <img src="/images/icon-moon.svg" alt="moon-image" />
      </div>
    </header>
    <section class="tasks">
      <div class="tasks__container container">
        <form class="tasks__form js-submit">
          <!--    section 1 -->
          <label class="checkbox">
            <input
              class="checkbox__input "
              type="checkbox"
              name="checkbox"
            />
            <div class="checkbox__box"></div>
          </label>
          <input
            type="text"
            name="text"
            id="task-input-text"
            class="form__input-text"
            placeholder="Create a new todo"
            required
          />
        </form>
        <div class="tasks__content">
          <!--   section 2 -->
          <ul class="tasks__list js-list"></ul>

          <div class="task__options">
            <span class="js-counter">0 items left</span>
            <span class=""></span>
            <div> 
              <button class="options__choice checkbox__button  js-btn-all">All</button>
              <button class="options__choice checkbox__button js-btn-active">Active</button>
              <button class="options__choice  checkbox__button js-task-complete">Complete</button>
            </div>
            <button class="checkbox__button js-clear-task">
              <span>Clear Complete</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">Drag and drop top record list</p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
