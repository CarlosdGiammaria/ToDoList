<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="/images/icon-sun.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/rise.css" />
   
    <title>TO DO LIST</title>
  </head>
  <body>
    <header class="banner">
      <div class="banner__content container">
        <h1>TODO</h1>
        <img src="/images/icon-moon.svg" alt="moon-image" />
      </div>
    </header>
    <section class="tasks">
      <div class="tasks__container container">
        <form class="tasks__form js-submit">
          <!--    section 1 -->
          <label class="checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              name="myCheckboxName"
            />
            <div class="checkbox__box"></div>
          </label>
          <input
            type="text"
            name="text"
            id="task-input-text"
            class="form__input-text"
            placeholder="Create a new todo"
            required
          />
        </form>
        <div class="tasks__content">
          <!--   section 2 -->
          <ul class="tasks__list js-lista">
           <li class="list__item">

              <label class="checkbox">
                <input class="checkbox__input" type="checkbox"  
                name="myCheckboxName" checked/>
                <div class="checkbox__box"></div>
              <span>Complete online JavaScript couse</span>
              </label>
              <button class="checkbox__button js-btn-eliminar">
                <img src="/images/icon-delete.svg"   alt="icon-delete"/>
              </button>
            </li>
            <li class="list__item">
              <label class="checkbox" >
                <input class="checkbox__input" type="checkbox"  name="myCheckboxName"  />
                <div class="checkbox__box"></div>
                <span >Jog around the park 3x</span>
              </label>
              <button class="checkbox__button js-btn-eliminar">
                <img src="/images/icon-delete.svg"   alt="icon-delete"/>
              </button>
            </li>

            <li class="list__item">
              <label class="checkbox" >
                <input class="checkbox__input"  type="checkbox" name="myCheckboxName"
                />
                <div class="checkbox__box "></div>
                <span>10 minutes meditation</span>
              </label>
              <button class="checkbox__button js-btn-eliminar">
                <img src="/images/icon-delete.svg"   alt="icon-delete"/>
              </button>
            </li>
            

            <li class="list__item">
              <label class="checkbox" >
                <input class="checkbox__input" type="checkbox"
                  name="myCheckboxName"
                />
                <div class="checkbox__box"></div>
                <span>Read for 1 hour</span>
              </label>
              <button class="checkbox__button js-btn-eliminar">
                <img src="/images/icon-delete.svg"   alt="icon-delete"/>
              </button>
            </li>

            <li class="list__item">
              <label class="checkbox">
                <input
                  class="checkbox__input"
                  type="checkbox"
                  name=""
                />
                <div class="checkbox__box"></div>
                <span>Pick up groceries</span>
              </label>
              <button class="checkbox__button js-btn-eliminar">
                <img src="/images/icon-delete.svg"   alt="icon-delete"/>
              </button>
            </li>

            <li class="list__item">
              <label class="checkbox" >
                <input
                  class="checkbox__input"
                  type="checkbox"
                  name="myCheckboxName"
                />
                <div class="checkbox__box "></div>
                <span>Complete Todo App on Fronted Mentor</span>
              </label>
              <button class="checkbox__button js-btn-eliminar">
                <img src="/images/icon-delete.svg"   alt="icon-delete"/>
              </button>
            </li> 
          </ul>

          <div class=" task__options">
            <span> 5 items left</span>
            <div>
              <a class="options__choice" href="#">All</a>
              <a class="options__choice" >Active</a>
              <a class="options__choice">Complete </a>
            </div>
            <span>Clear Complete</span>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">Drag and drop top record list</p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
